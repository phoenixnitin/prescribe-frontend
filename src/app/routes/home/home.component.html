<div class="h-100 homePage">
  <div class="top-element">
    <div class="userInfo">
      <img  class="img-thumbnail" src="assets/img/nitin.jpg">
      <p>Age : 21<br>
        Gender: M<br>
        01/01/2000
      </p>
    </div>
  </div>
  <div class="bottom-element row">
    <div class="table-container col">
      <table class="table table-bordered">
        <tbody class="text-center">
        <tr>
          <td>02/01/19</td>
        </tr>
        <tr>
          <td>28/12/18</td>
        </tr>
        <tr>
          <td>15/12/18</td>
        </tr>
        <tr>
          <td>07/12/18</td>
        </tr>
        <tr>
          <td>29/11/18</td>
        </tr>
        <tr>
          <td>21/11/18</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="right-element col">
      <div class="">
        <div class="row">
          <div class="col-6" *ngFor="let category of returnObjectKeys(userData['categories'])">
            <div class="category">
              <h3 class="heading">{{category | titlecase}} <img src="assets/img/icons/Group 24@2x.png" class="cursor-pointer" (click)="openModel(category)"></h3>
              <ul *ngIf="userData['categories'][category]['type'] === 'array'">
                <li *ngFor="let point of userData['categories'][category]['data']">{{point}}</li>
              </ul>
              <ul *ngIf="userData['categories'][category]['type'] === 'dict'">
                <li *ngFor="let key of returnObjectKeys(userData['categories'][category]['data'])">{{key | titlecase}}: {{userData['categories'][category]['data'][key]}}</li>
              </ul>
              <div *ngIf="userData['categories'][category]['type'] === 'arrayOfArray'">
                <table class="table table-borderless table-active table-hover">
                  <tbody>
                  <tr *ngFor="let line of userData['categories'][category]['data']">
                    <td *ngFor="let el of line">{{el}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="inputModel1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="inputModel1Title">Medicine Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onFormSubmit('array')">
          <div class="form-group">
            <label for="value_model1">Information</label>
            <input [(ngModel)]="value_model1" name="value_model1" type="text" class="form-control" id="value_model1" placeholder="Information" autocomplete="off">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
